<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Hover</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="wrapper">
            <div class="product-box">
                
                <div class="all-images">
                    <div class="small-images">
                        <img src="https://rukminim1.flixcart.com/image/416/416/ktketu80/mobile/s/n/i/iphone-13-mlpk3hn-a-apple-original-imag6vpyrhqjgqzw.jpeg?q=70" class="egHoverActive" onclick="clickImg(this)">
    
                        <img src="https://rukminim1.flixcart.com/image/416/416/ktketu80/mobile/2/y/o/iphone-13-mlpk3hn-a-apple-original-imag6vpyur6hjngg.jpeg?q=70" class="egHoverActive" onclick="clickImg(this)">
    
                        <img src="https://rukminim1.flixcart.com/image/416/416/ktketu80/mobile/7/e/u/iphone-13-mlpf3hn-a-apple-original-imag6vzz3yhhhygz.jpeg?q=70" class="egHoverActive" onclick="clickImg(this)">
    
                        <img src="https://rukminim1.flixcart.com/image/416/416/ktketu80/mobile/t/e/e/iphone-13-mlpk3hn-a-apple-original-imag6vpyggrjkms3.jpeg?q=70" class="egHoverActive" onclick="clickImg(this)">
    
                        <img src="https://rukminim1.flixcart.com/image/416/416/ktketu80/mobile/q/h/8/iphone-13-mlpk3hn-a-apple-original-imag6vpywdtyhbkr.jpeg?q=70" class="egHoverActive" onclick="clickImg(this)">
                    </div>
    
                    <div class="main-images">
                        <img src="https://rukminim1.flixcart.com/image/416/416/ktketu80/mobile/t/e/e/iphone-13-mlpk3hn-a-apple-original-imag6vpyggrjkms3.jpeg?q=70" id="imagebox">                    
                    </div>
                </div>

            </div>

            <div class="text">
                <div class="content">
                    <p class="brand">Brand : Apple</p>
                    <h2>Apple Iphone 12</h2>
                    <div class="review">
                        <span>(4.6)</span>
                    </div>
                    <div class="price-box">
                        <p class="price">&#8377; 50,000</p>
                    </div>

                    <p>Size : <select name="size">
                        <option value="Select color">Select Color</option>
                        <option value="black">black</option>
                        <option value="blue">blue</option>
                        <option value="green">green</option>
                    </select></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
